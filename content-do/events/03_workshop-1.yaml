title: 'Workshop: KIWaSUS x TechLabs Dortmund'
date: '2021-11-25T19:00:00+01:00'
description: |
  In the talk, Simon Frentrup from neusta software development west GmbH reports from the publicly funded project KIWaSuS, which is about the development of an AI-based warning system against heavy rain events and urban flash floods.
  Using the example of the project, a possible appoach to a complex problem including data acquisition and basic aspects of modeling will be shown. In addition, the provision of data and models is discussed.
